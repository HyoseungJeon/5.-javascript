<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TravelClub</title>

    <!-- favicons -->
    <link href="/public/assets/img/favicon.png" rel="icon">
    <link href="/public/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- custom css -->
    <link href="/public/assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">TravelClub</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#">클럽 목록</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">내정보</a></li>
                        <li><a href="#">로그아웃</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </nav>
    </header>
    <!-- // Header -->

    <!-- Main -->
    <main id="main" class="index-main">
        <div class="container">

            <h2 class="page-title text-center">클럽 목록</h2>

            <div class="content">
                <div class="search-form">
                    <form action="">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="검색어를 입력하세요.">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-primary"><span
                                            class="glyphicon glyphicon-search"></span></button>
                                </div><!-- /btn-group -->
                            </div><!-- /input-group -->
                        </div>
                    </form>
                </div>

                <div class="row btn-action">
                    <div class="col-sm-12">
                        <div class="fl-right">
                            <button id="btn_register"class="btn btn-default">
                                <i class="fas fa-plus"></i>
                                등록
                            </button>
                        </div>
                    </div>
                </div>

                <div id="club-list" class="table-wrap">
                </div>
            </div>
        </div>
    </main>
    <!-- // Main -->

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="copyright">
                &copy; Copyright <strong><span>namoosori</span></strong> Co. All Rights Reserved.
            </div>
        </div>
    </footer>
    <!-- // Footer -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script type="module" src="/src/ui/controller/ClubListController.js"></script>
</body>

</html>
