<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="module" src="/src/practice//practice5.js"></script>
    <title>Vue Programing</title>
</head>
<body>
    <div id="app">
        <p v-if="clicks===0">Not Clicked</p>
        <p v-else-if="clicks>0&&10>=clicks">{{clicks}}</p>
        <p v-else>To many Clicked</p>
        <button v-on:click="Click">Click</button>
        <h2>Count : {{clicks}}</h2>
    </div>

    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                clicks:0
            },
            methods:{
                Click(){
                    this.clicks++;
                }
            },
        })
    </script>
</body>
</html>
