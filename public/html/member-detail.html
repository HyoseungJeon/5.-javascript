<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">

                        <span class="icon-bar"></span>

                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">이메일</label>
                                    <div class="col-sm-5">
                                        <p>
                                            hello@nextree.io
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">이름</label>
                                    <div class="col-sm-5">
                                        <p>
                                            홍길동
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">닉네임</label>

                                    <div class="col-sm-5">

                                    </div>
                                </div>
                                <div class="form-group">

                                    <div class="col-sm-5">
                                        <p>
                                            92.5.22
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">주소</label>
                                    <div class="col-sm-10">
                                        <div class="table-wrap table-responsive">
                                            <table class="table text-center">
                                                <thead>
                                                <tr>
                                                    <th class="text-center">구분</th>
                                                    <th class="text-center">우편번호</th>
                                                    <th class="text-center">지번 주소</th>
                                                    <th class="text-center">도로명 주소</th>

                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <th scope="row" class="text-center">집</th>
                                                    <td>123456</td>
                                                    <td>독산동 1234</td>
                                                    <td>독산로 18길</td>
                                                    <td>대한민국</td>
                                                </tr>
                                                <tr>
                                                    <th scope="row" class="text-center">회사</th>
                                                    <td>123456</td>
                                                    <td>독산동 1234</td>
                                                    <td>독산로 18길</td>
                                                    <td>대한민국</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="row btn-action">
                    <div class="col-sm-12">
                        <div class="fl-right">
                            <button class="btn btn-default">
                                <i class="fas fa-edit"></i> 수정
                            </button>
                            <button class="btn btn-danger btn-bordered">
                                <i class="fas fa-times"></i> 탈퇴
                            </button>
                        </div>
                    </div>
                </div>

        </div>
